<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayokoAI Version Library</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS for additional styling -->
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: 'Poppins', sans-serif; /* Modern sans-serif font */
        }
        .version-card {
            background-color: #1a1a1a; /* Dark gray for cards */
            border: 1px solid #333; /* Subtle border */
            border-radius: 16px; /* Rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 2rem; /* Increased padding for better spacing */
        }
        .version-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3); /* Shadow on hover */
        }
        .btn-primary-custom {
            background-color: #0d6efd; /* Bootstrap blue */
            border: none;
            border-radius: 8px;
            padding: 12px 24px; /* Larger button for better clickability */
            font-weight: 500; /* Medium font weight */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary-custom:hover {
            background-color: #0b5ed7; /* Darker blue on hover */
            transform: scale(1.05); /* Slight scale effect on hover */
        }
        .header {
            color: #0d6efd; /* Blue accent for header */
            font-weight: 700; /* Bold font weight */
            margin-bottom: 3rem; /* Increased spacing below header */
        }
        .version-title {
            font-size: 1.75rem; /* Larger font size for version titles */
            font-weight: 600; /* Semi-bold font weight */
            margin-bottom: 1rem; /* Spacing below title */
        }
        .version-description {
            color: #a0a0a0; /* Light gray for description text */
            font-size: 1rem; /* Readable font size */
            margin-bottom: 2rem; /* Spacing above button */
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header -->
        <h1 class="text-center header display-4 fw-bold mb-5">KayokoAI Version Library</h1>

        <!-- Version Cards -->
        <div class="row g-4">
            <!-- Legacy (V1L8B) Card -->
            <div class="col-md-6">
                <div class="version-card">
                    <h2 class="version-title">Legacy (V1L8B)</h2>
                    <p class="version-description">The original version of KayokoAI. Simple, reliable, and foundational.</p>
                    <a href="https://kayokoaiv1.zyrumhd.xyz" class="btn btn-primary-custom w-100">Open Legacy</a>
                </div>
            </div>

            <!-- V2L (BDAY) Card -->
            <div class="col-md-6">
                <div class="version-card">
                    <h2 class="version-title">V2L (BDAY)</h2>
                    <p class="version-description">A special version of KayokoAI with enhanced features and a celebratory theme.</p>
                    <a href="https://kayokoai.zyrumhd.xyz" class="btn btn-primary-custom w-100">Open V2L</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
